remote_theme: CloudCannon/edition-jekyll-template

# Markdown settings: https://jekyllrb.com/docs/configuration/markdown/
kramdown:
  # GitHub flavoured markdown
  input: GFM
  # Interprets line breaks literally
  hard_wrap: false

# Site

title: MicroPython Filesystem
url: 'https://github.com/microbit-foundation/js-microbit-micropython-fs'
baseurl:
google_analytics_key:
show_full_navigation: true

# Values for the jekyll-seo-tag gem (https://github.com/jekyll/jekyll-seo-tag)
logo: /siteicon.png
description: Documentation for the JavaScript micro:bit MicroPython Filesystem
author:
  name: Micro:bit Educational Foundation
  email: support@microbit.org
  twitter: # twitter username without the @ symbol
social:
  name: microbit.org
  links:
    - https://microbit.org

# -----
# Build

timezone: Etc/UTC

permalink: pretty

plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENCE

collections:
  docs:
    title: Documentation
    permalink: /:path/
    output: true

defaults:
  - scope:
      path: ''
    values:
      layout: default
  - scope:
      path: ''
      type: 'docs'
    values:
      seo:
        type: Article
      _comments:
        category: Group navigation links with this field
        order: Used to sort links in the navigation
      _options:
        content:
          width: 800
          height: 2000
  - scope:
      path: ''
      type: 'posts'
    values:
      _comments:
        type: Marks the impact of this release
